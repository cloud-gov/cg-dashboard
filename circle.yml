machine:
  environment:
    GODIST: "go1.6.linux-amd64.tar.gz"
    WS: "/home/ubuntu/.go_workspace/src/github.com/18F/cg-deck"
    CF_API: "https://api.cloud.gov"
    CF_ORGANIZATION: "cf"
    CF_API_GC: "https://api.fr.cloud.gov"
    CF_ORGANIZATION_GC: "cloud-gov"
  post:
    - cd cg-deck && nvm install && nvm use && nvm alias default $(nvm current)
    - mkdir -p download
    - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  cache_directories:
    - "$WS/node_modules/"
    - "/home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic"
  pre:
    - sudo apt-get update; sudo apt-get install libicu52
    - curl --output /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic https://s3.amazonaws.com/circle-support-bucket/phantomjs/phantomjs-2.0.1-linux-x86_64-dynamic
    - chmod a+x /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic
    - sudo ln -s --force /home/ubuntu/bin/phantomjs-2.0.1-linux-x86_64-dynamic /usr/local/bin/phantomjs
    - go version
    - go get github.com/Masterminds/glide
    - mkdir -p $WS && chmod -R u+rw $WS && cp -R /home/ubuntu/cg-deck/. $WS
    - cd $WS && glide install
    - cd $WS && npm install
  override:
    - cd $WS && go build
    - cd $WS && npm run build
test:
  pre:
    - go get github.com/axw/gocov/gocov
    - go get github.com/mattn/goveralls
    - if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
  override:
    - cd $WS && ./codecheck.sh -u
    - cd $WS && npm test

deployment:
  deploy:
    branch: [master, staging, deprecated]
    owner: 18F
    commands:
      - cd $WS && pip install --user ruamel.yaml
      - cd $WS && export BUILD_INFO=build::$CIRCLE_BRANCH::$(date -u "+%Y-%m-%d-%H-%M-%S")::$CIRCLE_BUILD_NUM::$(deploy/npm-version.sh) && python deploy/vars-to-manifest.py
      - cd $WS && chmod a+x deploy/circle_deploy.sh && deploy/circle_deploy.sh
  production:
    tag: /[0-9]+(\.[0-9]+)*/
    owner: 18F
    commands:
      - cd $WS && pip install --user ruamel.yaml
      - cd $WS && export BUILD_INFO=build::$CIRCLE_BRANCH::$(date -u "+%Y-%m-%d-%H-%M-%S")::$CIRCLE_BUILD_NUM::$(deploy/npm-version.sh) && python deploy/vars-to-manifest.py
      - cd $WS && chmod a+x deploy/circle_deploy.sh && deploy/circle_deploy.sh
